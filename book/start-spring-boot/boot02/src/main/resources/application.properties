## DataSource
# https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jpa_ex?useSSL=false
spring.datasource.username=jpa_user
spring.datasource.password=jpa_user
## Database-Hiberante
# 스키마 생성(create)
# create : 기존 테이블 삭제 & 생성 // create-drop : create와 같으나, 종료 시점에 테이블 drop
# update : 변경된 부분만 반영 // validate : 엔티티와 테이블이 정상적으로 매핑되었는지만 확인
# none : 사용하지 않음
spring.jpa.hibernate.ddl-auto=update
# DDL 생성 시 데이터베이스의 고유의 기능 사용여부
spring.jpa.generate-ddl=false
# 실행되는 SQL문을 보여줄 것인가
spring.jpa.show-sql=true
# 데이터베이스는 사용 종류
spring.jpa.database=mysql
# 로그 레벨
logging.level.org.hibernate=debug
# MySQL 상세 지정
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect


