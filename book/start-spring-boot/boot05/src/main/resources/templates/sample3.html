<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Thymeleaf3</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!-- 기본 -->
<table border="1">
  <tr>
    <th>MID</th>
    <th>MNAE</th>
    <th>REGDATE</th>
  </tr>
  <tr th:each="member : ${members}">
    <td th:text="${member.mid}"></td>
    <td th:text="${member.mname}"></td>
    <td th:text="${#dates.format(member.regdate,'yyyy-MM-dd')}"></td>
  </tr>
</table>

<table border="1">
  <tr>
    <th>INDEX</th>
    <th>SIZE</th>
    <th>ODD/EVEN</th>
    <th>MID</th>
    <th>MNAE</th>
    <th>REGDATE</th>
  </tr>
  <tr th:each="member, iterState : ${members}">
    <td th:text="${iterState.index}"></td>
    <td th:text="${iterState.size}"></td>
    <td th:text="${iterState.odd + ' / ' + iterState.even}"></td>
    <td th:text="${member.mid}"></td>
    <td th:text="${member.mname}"></td>
    <td th:text="${#dates.format(member.regdate,'yyyy-MM-dd')}"></td>
  </tr>
</table>


</body>
</html>
